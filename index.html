<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rover Challenge</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="controls">
<p>The rover can accept three commands</p>
<ul>
    <li>L: turn left</li>
    <li>R: turn right</li>
    <li>M: move one space</li>
</ul>
<p>You can send a string of commands, for example RMLMRMMM</p>
<button onclick="Plateau.dropRover(1,1,'N')">Drop Rover</button>
<input type="text" id="command">
<button onclick="Plateau.sendRoverCommand()">Send Command</button>
</div>
<div class="location">
    <b>Rover Location</b>
    <span id="rover-location"></span>
</div>

<div id="grid"></div>
<script src="app/index.js"></script>
</body>
</html>
